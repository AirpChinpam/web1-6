<!DOCTYPE html>
 <html lang="ja">
     <head>
        <meta charset="UTF-8">A
       <link rel="stylesheet" type="text/css" href="css/default.css">
       <title>おいしいカレーの作り方</title>
    </head>
    <body>
       <article id="main">
         <p>ちょっとコンビニに行ってくる。</p>
         <section class="curry_picture">
         <img src="img/th023408c.jpg" alt="完成したカレー" width=300 class="photo">
           <dl class="explanation">
             <dt>種類:</dt><dd>ポークカレー　(ゴツゴツしたじゃがいもと橙のニンジンさん入り) </dd>
             <dt>辛さ:</dt><dd>3辛</dd>
         </dl> 
           <input type="submit" value="ok" class="btn btn-submit">
           <input type="reset" value="リセット" class="btn btn-reset">
           <table id="ingredient">
             <caption>カレーの材料</caption>
             <colgroup id="name">
             <colgroup id="amount">
             <colgroup id="price">
             <thead>
                 <tr><th></th><td>分量</td><td>値段</td></tr>
             </thead>
             <tbody>
               <tr><th>ジャガイモ</th><td>100個</td><td rowdpan="2">6,600円</td></tr>
               <tr><th>高麗人参</th><td>10本</td><td>25,000円</td></tr>
               <tr><th>自然薯</th><td>1kg</td><td>20,000円</td></tr>
               <tr><th>レトルトカレー</th><td>10袋</td><td>800円</td></tr>
             </tbody>
             <tfoot>
                <tr><th>合計</th><td colspan="2"></td><td>52,400円</td></tr>
               </tfoot>
          </table>
        </section> 
     </article>
   </body>
</html>
